<div class="signup-container">
    <div id="signup-card" class="card" style="padding: 3rem 1rem;">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center">Sign Up</h4>
            <form #userForm="ngForm" (ngSubmit)="onUserCreate(userForm.value)">
                <div class="form-group">
                    <label for="exampleInputEmail1" style="margin: 0.5rem;">Username:</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" ngModel/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="margin: 0.5rem;">Email:</label>
                    <input name="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email" ngModel>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="margin: 0.5rem;">Password:</label>
                    <input  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" ngModel>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit</button>
            </form>
        </div>
    </div>
</div>
